<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reader</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“š</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            100: '#1e293b',
                            200: '#334155',
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-800 text-gray-300">
    <div class="container mx-auto px-4 py-8">
        <h1 id="reader" class="text-4xl font-bold mb-8 text-white">ðŸ“š Reader</h1>
        <div class="flex flex-col lg:flex-row gap 4">
            <div class="w-full lg:w-3/5 px-4 mb-4">
                <input type="text" id="urlInput" placeholder="Enter URL"
                    class="w-full p-2 border rounded bg-dark-200 text-white border-gray-600 mb-2">
                <button onclick="fetchArticle()"
                    class="w-full bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded mb-2">Read</button>
                <div id="error" class="text-red-400 mb-4"></div>
                <div id="loading" class="hidden flex justify-center items-center mt-4">
                    <svg class="animate-spin h-5 w-5 mr-3 text-white" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
                    </svg>
                    Processing...
                </div>
                <div id="content" class="bg-gray-700 p-6 rounded shadow-md mb-4 text-gray-300"></div>
                <button onclick="generatePDF()"
                    class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded">Save as PDF</button>
            </div>
            <div class="w-full lg:w-2/5 px-4">
                <select id="modelSelect" class="w-full p-2 border rounded bg-gray-700 text-white border-gray-600 mb-2">
                    <option default value="gpt-4o-mini">GPT-4o Mini</option>
                    <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                    <option value="gpt-4o">GPT-4o</option>
                </select>
                <input type="text" id="queryInput" placeholder="Ask a question!"
                    class="w-full p-2 border rounded bg-gray-700 text-white border-gray-600 mb-2">
                <button onclick="queryArticle()"
                    class="w-full bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded mb-2">Submit Query</button>
                <div id="queryLoading" class="hidden flex justify-center items-center mt-4">
                    <svg class="animate-spin h-5 w-5 mr-3 text-white" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
                    </svg>
                    Processing...
                </div>
                <div id="queryResult" class="bg-gray-700 p-6 rounded shadow-md text-gray-300"></div>
            </div>
        </div>
    </div>
</body>

<script>
    let articleTitle = '';

    async function fetchArticle() {
        const url = document.getElementById('urlInput').value;
        const errorElement = document.getElementById('error');
        const contentElement = document.getElementById('content');
        const loadingElement = document.getElementById('loading');

        errorElement.textContent = '';
        contentElement.innerHTML = '';
        loadingElement.classList.remove('hidden');

        try {
            const response = await axios.post('/fetch', { url: url });
            const article = response.data.content;
            articleTitle = article.title;

            contentElement.innerHTML = `
                <h2 class="text-2xl font-bold mb-4 text-white">${article.title}</h2>
                <h3 class="text-xl font-semibold mb-4 text-gray-400">Summary:</h3>
                <p class="mb-4">${article.summary}</p>
                <h3 class="text-xl font-semibold mb-4 text-gray-400">Content:</h3>
                <p>${article.content.replace(/\n/g, '<br>')}</p>
            `;
        } catch (error) {
            errorElement.textContent = 'Error fetching article: ' + (error.response?.data?.error || error.message);
        } finally {
            loadingElement.classList.add('hidden');
        }
    }

    async function generatePDF() {
        const contentElement = document.getElementById('content');
        const content = contentElement.innerText;
        const images = []; // Assuming images are fetched along with the content and stored somewhere

        try {
            const response = await axios.post('/generate_pdf', { title: articleTitle, content: content, images: images }, { responseType: 'blob' });
            const url = window.URL.createObjectURL(new Blob([response.data]));
            const link = document.createElement('a');
            link.href = url;
            link.setAttribute('download', `${articleTitle.replace(/[^a-zA-Z0-9]/g, '_')}.pdf`);
            document.body.appendChild(link);
            link.click();
        } catch (error) {
            console.error('Error generating PDF:', error);
        }
    }

    async function queryArticle() {
        const query = document.getElementById('queryInput').value;
        const model = document.getElementById('modelSelect').value;
        const contentElement = document.getElementById('content');
        const queryResultElement = document.getElementById('queryResult');
        const queryLoadingElement = document.getElementById('queryLoading');
        const content = contentElement.innerText;

        queryResultElement.textContent = '';
        queryLoadingElement.classList.remove('hidden');

        try {
            const response = await axios.post('/query', { content: content, query: query, model: model });
            queryResultElement.textContent = response.data.result;
        } catch (error) {
            queryResultElement.textContent = 'Error querying article: ' + (error.response?.data?.error || error.message);
        } finally {
            queryLoadingElement.classList.add('hidden');
        }
    }
</script>

</html>
